<!doctype html>
<html lang="fr">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="/favicon.ico" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- <link href="/css/all.min.css" rel="stylesheet"> -->
    <script defer src="/js/all.min.js"></script>

    <title>Jeu de l'Oie</title>
</head>

<body>
    <div class="container">
        <h1 class="mb-2">RÃ¨gles du jeu de l'Oie <i class="fas fa-gamepad"></i></h1>
        <div class="row">
            <div class="col-4">
                <div class="card text-white bg-dark mb-2">
                    <div class="card-body">
                        <p id="dice" class="card-text font-weight-bold text-center display-4"><i
                                class="fas fa-dice"></i></p>
                    </div>
                </div>
                <button id="dice-button" type="button" class="btn btn-dark w-100"><i class="fas fa-dice-d6"></i> Go ! #<span id="counter-hit">0</span></button>
            </div>
            <div class="col-8">
                <div class="card text-white bg-danger">
                    <div class="card-header">
                        <form>
                            <div class="form-row align-items-center">
                                <div class="col-2">
                                    <button id="rules-minus" type="button" class="btn btn-info w-100">
                                        <i class="fas fa-minus-square"></i>
                                    </button>
                                </div>
                                <div class="col">
                                    <input id="step" type="text" class="form-control" placeholder="0" value="0">
                                </div>
                                <div class="col-2">
                                    <button id="rules-plus" type="button" class="btn btn-info w-100">
                                        <i class="fas fa-plus-square"></i>
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="card-body">
                        <p id="rules-desc" class="card-text">Rules !!!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="/js/lib.js"></script>
</body>

</html>
